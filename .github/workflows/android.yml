name: 构建APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: 设置 JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

#      - name: release apk sign
#        run: |
#          echo "给apk增加签名"
#          cp $GITHUB_WORKSPACE/.github/workflows/rxteam.jks $GITHUB_WORKSPACE/app/rxteam.jks
#          sed '$a\RELEASE_STORE_FILE=./rxteam.jks'          $GITHUB_WORKSPACE/gradle.properties -i

      - name: Grant execute 运行 gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - run: echo $ENCODED_KEYSTORE | base64 -di > $GITHUB_WORKSPACE/.github/workflows/rxteam.jks
        env:
          ENCODED_KEYSTORE: ${{ secrets.ENCODED_KEYSTORE }}
      # 打包 APK
      - run: flutter build apk --release
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD}}
#      - name: 上传apk
#        uses: actions/upload-artifact@master
#        with:
#          name: 安装包
#          path: ${{ github.workspace }}/app/build/outputs/apk/release/*.apk
      # 发布到 Release
      - name: Release apk
        uses: ncipollo/release-action@v1.5.0
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          token: ${{ secrets.RELEASE_TOKEN }}